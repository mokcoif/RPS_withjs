<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="css/main.css">
	<meta charset="utf-8">
	<title>RPS with JS!</title>
</head>
<body>
	<main>
		<header>
			<img src="images/rock-p-s.jpg" alt="rps image">
		</header>

		<section class="choice">
			<h3>choose your weapon</h3>
			<input type="text" placeholder="Rock, Paper or Scissors?" id="weapon">
			<button id="play">Go!</button>
		</section>

		<section class="result">
			<h3>Waiting for a choice...</h3>
			<p class="winorlose"></p>
		</section>
	</main>
	<!-- always put the script tag at the bottom -->
	<script src="js/main.js"></script>

</body>
</html>
